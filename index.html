<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChipBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff6600;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
    .response {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Ask Chip</h1>
  <input id="question" type="text" placeholder="What would you like to ask Chip?" />
  <button onclick="askChip()">Submit</button>

  <div class="response" id="chipReply" style="display:none">
    <strong>Chip says:</strong>
    <p id="chipText"></p>
    <audio id="chipAudio" controls></audio>
  </div>

  <script>
    async function askChip() {
      const question = document.getElementById('question').value;
      if (!question) return alert('Please enter a question.');

      const responseDiv = document.getElementById('chipReply');
      const textElement = document.getElementById('chipText');
      const audioElement = document.getElementById('chipAudio');

      // TEMP: Fake response for demo only
      textElement.innerText = "FlashArray is optimized for block storage while FlashBlade excels at unstructured data.";
      audioElement.src = "https://yourdomain.com/audio/chip_sample.mp3"; // <-- replace with your hosted audio path

      responseDiv.style.display = 'block';
    }
  </script>
</body>
</html>
